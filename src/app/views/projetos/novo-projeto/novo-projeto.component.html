<app-header>
    <ng-container class="container">
        <mat-card class="box">
            <mat-card-title>
                Cadastrar Projetos
            </mat-card-title>
            <mat-card-content>
                <form [formGroup]="formProjeto">
                <div class="container-form">
                    <section class="double-width">
                        <mat-form-field appearance="outline">
                            <mat-label>Nome do projeto</mat-label>
                            <input matInput type="text" name="nome" formControlName="nome">
                            <mat-error *ngIf="formProjeto.get('nome')?.getError('required')">
                                Este campo é obrigatório
                            </mat-error>
                        </mat-form-field>
                      
                        <mat-form-field appearance="outline">
                            <mat-label>Link do site</mat-label>
                            <input matInput type="text" name="site" formControlName="site">
                            <mat-error *ngIf="formProjeto.get('site')?.getError('required')">
                                Este campo é obrigatório
                            </mat-error>
                        </mat-form-field>
    
                        <mat-form-field appearance="outline">
                            <mat-label>Link do repositório (github)</mat-label>
                            <input matInput type="text" name="repositorioGit" formControlName="repositorioGit">
                            <mat-error *ngIf="formProjeto.get('repositorioGit')?.getError('required')">
                                Este campo é obrigatório
                            </mat-error>
                        </mat-form-field>
                        
                    </section>
                    <section class="double-width">
                        <fieldset class="img">
                            <legend>Selecione uma foto: *</legend>
                            <img src="{{ fotoUrl || img  }}" alt="capa" (click)="inputFile.click()">
                            <input class="btn-add-img" #inputFile type="file" (change)="upload($event)" formControlName="foto">
                            <figure><strong>Arquivo: </strong>{{inputFile.value}}...</figure>
                            <mat-progress-bar mode="indeterminate" *ngIf="isLoadUpload"></mat-progress-bar>
                        </fieldset>
                    </section>
                </div>
                    <button class="btn" mat-raised-button color="primary" (click)="salvar()">SALVAR</button>
                </form>
            </mat-card-content>

        </mat-card>
    </ng-container>
</app-header>
